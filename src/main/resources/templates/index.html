<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienvenue sur le portail historique int√©ractif - Amysto</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
</head>

<body>

    <div class="menu">
        <a href="/persona">  
            <button>Personas</button>  
          </a>

        <a href="/">  
          <button>Agregar</button>  
        </a>
  
        <a href="/actualizar">  
          <button>Actualizar</button>  
        </a>
  
        <a href="/eliminar">  
          <button>Eliminar</button>  
        </a>
    </div>

    <div class="formulario">

        <div class="imagen-principal">
            <img src="../static/imgs/img.jpg" width="450px" height="450px" th:src="@{imgs/img.jpg}"/>
        </div>

        <div class="datos-busqueda">
            <form action="/agregar" method="post">
                <p>Nombre</p><br>
                <input type="text" name="nombre" th:field="*{nombre}"><br>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small
                
                
                <p>Apellido</p><br>
                <input type="text" name="apellido"><br>
                <p>Identificacion</p><br>
                <input type="text" name="identificacion"><br><br>
                <input type="submit" value="Agregar">

            </form>
        </div>

        
    </div>

        

    </div>
</body>




</html>
